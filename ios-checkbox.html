<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .Elizabeth-botton {
      display: inline-block;
      margin: 0 auto;
    }

    input {
      display: none;
    }

    .track {
      box-sizing: border-box;
      xborder: 1px solid gray;
      width: 100px;
      height: 50px;
      background-color: white;
      border-radius: 50px;
      transition: 1s;
      font-size: 0;
      overflow: hidden;
      border: 1px solid #CBC7CA;
    }

    label {
      display: block;
      width: 45px;
      height: 45px;
      background-color: white;
      border-radius: 45px;
      transition: 1s;
      margin-top: 2px;
      margin-left: 2px;
      box-shadow: 0 5px 10px gray;
    }

    input:checked~.track>label {
      margin-left: 52px;
      box-shadow: initial;
    }

    input:checked~.track {
      background-color: chartreuse;
      box-shadow: 0 0 0 20px chartreuse inset;
      border-color: #30F349;
      border: 0;
    }

    img {
      margin-top: 10px;
      opacity: 0;
      margin-left: -235px;
      transition: 0.5s;
    }

    input:checked~img {
      opacity: 1;
      margin-left: 0;
    }
  </style>
</head>

<body>
  <div class="Elizabeth-botton">
    <input type="checkbox" name="a" id="a">
    <div class="track">
      <label for="a"></label>
    </div>
    <img
      src="https://bkimg.cdn.bcebos.com/pic/fd039245d688d43f1ab88e52751ed21b0ef43b78?x-bce-process=image/resize,m_lfit,w_235,h_235,limit_1"
      alt="">
  </div>
</body>

</html>
