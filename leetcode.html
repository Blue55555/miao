    let count = 0
    while (x > 0 || y > 0) {
      let n1 = x % 2
      x = Math.floor(x / 2)
      let n2 = y % 2
      y = Math.floor(y / 2)
      if (n1 != n2) {
        count++
      }
    }

    let max_r = 0
    let max_l = 0
    let r
    let l
    for (let i = 0; i <= j; i++) {
      if (height[i] >= max_r) {
        max_r = height[i]
        r = i
      }
    }
    for (let i = j; i < height.length; i++) {
      if (height[i] >= max_l) {
        max_l = height[i]
        l = i
      }
    }
    if (max_r >= max_l) {
      return max_l - height[j]
    } else if (max_r <= max_l) {
      return max_r - height[j]
    }
  }

  const minimumTotal = (triangle) => {
    const h = triangle.length;
    // 初始化dp数组
    const dp = new Array(h);
    for (let i = 0; i < h; i++) {
      dp[i] = new Array(triangle[i].length);
    }

    for (let i = h - 1; i >= 0; i--) { // 自底而上遍历
      for (let j = 0; j < triangle[i].length; j++) { // 同一层的
        if (i == h - 1) {  // base case 最底层
          dp[i][j] = triangle[i][j];
        } else { // 状态转移方程，上一层由它下面一层计算出
          dp[i][j] = Math.min(dp[i + 1][j], dp[i + 1][j + 1]) + triangle[i][j];
        }
      }
    }
    return dp[0][0];
  };

  var sortArray = function (nums) {
    if (nums.length <= 1) return nums
    let left = []
    let right = []
    let pivotIndex = Math.floor(nums.length / 2)
    let pivotValue = nums.splice(pivotIndex, 1)[0]
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] > pivotValue) {
        right.push(nums[i])
      } else {
        left.push(nums[i])
      }
    }
    return sortArray(left).concat(pivotValue, sortArray(right))
  };
